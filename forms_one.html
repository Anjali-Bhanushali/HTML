<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms one</title>
    <style>
        body{
            background-color:#414141;
            color:#ffff;
        }
    </style>
</head>
<body>
   <h1>Forms In Html</h1>
   <form action="url" method="get" accept-charset="UTF-8" autocomplete="off" enctype="application/x-www-form-urlencoded">
    <label for="fname">First Name</label>
     <input type="text" placeholder="full name" name="" id="fname">
     <label for="Rnumber">Roll Number</label>
     <input type="number" name="" id="Rnumber">
     <button type="submit">submit</button>
   </form>
</body>
</html>
