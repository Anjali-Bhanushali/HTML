<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms one</title>
    <style>
        body{
            background-color:#414141;
            color:#ffff;
        }
    </style>
</head>
<body>
   <h1>Forms In Html</h1>
   <form action="url" method="get" accept-charset="UTF-8" autocomplete="off" enctype="application/x-www-form-urlencoded">
    <label for="fname">First Name</label>
     <input type="text" placeholder="full name" value="anjali" name="" id="fname">
     <input type="reset" value="reset">
     <input type="password" name="" id="">
     <input type="week" name="" id="">
     <select name="editors" id="" multiple>
        <option value="vscode">vscode</option>
        <option value="sublime">sublime</option>
     </select>
     <input list="editors" name="editors">
     <datalist id="editors">
        <option value="vscode">vscode</option>
        <option value="sublime">sublime</option>  
     </datalist>
     <select name="fruit" id="">
        <input type="file" name="image" id="">
        <input type="file" name="signature" id="">
     </select>
     <input type="hidden" name="">
     <button type="submit">submit</button>
   </form>
</body>
</html>
